{% extends "twitter_auth/base.html" %}
{% block head %}
<style>
	.card-img-top {
		height: 100%;
	}

	.zoom {
		transition: transform .2s;
	}

	.zoom:hover {
		transform: scale(1.3);
	}
</style>
<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="/static/css/achievements.css">
{% endblock %}

{% block content %}
<div class="container   justify-content-center">
	<div class="panel">
		<div class="panel-body">
			<h3 class="heading-boxed">URL TWEETER <span class="sub-heading sub-heading--stacked">Handle tweeting most
					numer of URL</span></h3>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<div class="row justify-content-center">
		<div class="col-auto">
			<div class="card shadow-lg text-center zoom">
				<div class="card-header mt-3 ">
					<div class="row justify-content-end cover">
						<div class="col-6">
							<img class="rounded-circle ml-sm-3 mt-3" src="{{user.profile_image_url}}" width="100"
								height="100">
						</div>
						<div class="col-4">
						</div>
					</div>
				</div>
				<div class="card-body">
					<h6 class="font-weight-bold mb-3 text-center mt-1 mb-4">{{user.name}}
						<br>@{{user.screen_name}}
					</h6>
					{{user.description}}
					<div class="Developer"><mark> Follower count: {{user.followers_count}}</mark></div>
					<div class="Developer"><mark> Statuses count {{user.statuses_count}}</mark></div>

				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
